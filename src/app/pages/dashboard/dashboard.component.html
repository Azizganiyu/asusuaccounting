<div class="card">

  <div class="m-5">
    <h4><strong>Dashboard</strong></h4>
  </div>
  <div class="col-12">

    <form  [formGroup]="durationForm">
      <div class="form">
        <div><label for="">From</label></div>
        <mat-form-field appearance="standard">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="pickerFrom" formControlName="from">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
      </div>

     <div class="form">
      <div><label for="">To</label></div>
      <mat-form-field appearance="standard">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerTo" formControlName="to">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
     </div>

     <div class="ml-5">
      <button (click)="generateData()" [ngStyle]="{'background-color': submit? 'white':'#0087DD'}" class="submit" mat-button>
        <span *ngIf="!submit" class="text-light">Filter</span>
        <mat-progress-bar *ngIf="submit" mode="indeterminate"></mat-progress-bar>
      </button>
      </div>
    </form>

  </div>

<div *ngIf="showResult; else showLoader " class="animated fadeIn row p-3">

  <div class="col-12 col-sm-6 col-md-3">
    <div class="box color-2">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Income</span>
          <span class="count">₦{{'0'}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="box color-1">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Expenses</span>
          <span class="count">₦{{'0'}}</span>
        </div>
      </div>
    </div>
  </div>

  <div  class="col-12 col-sm-6 col-md-3">
    <div class="box color-3">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Assets</span>
          <span class="count">₦{{data.assets.total.toLocaleString()}}</span>
        </div>
        <!-- <div class="divider"></div>
        <div *ngFor="let item of assets" class="summary">
          <div class="title">
            {{item.assets}}
          </div>
          <div class="value">
            {{item.value? item.value.toLocaleString(): '-'}}
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="box color-1">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Liabilities</span>
          <span class="count">₦{{'0'}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="box color-3">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Equities</span>
          <span class="count">₦{{data.equity.total.toLocaleString()}}</span>
        </div>
        <!-- <div class="divider"></div>
        <div *ngFor="let item of equity" class="summary">
          <div class="title">
            {{item.equity}}
          </div>
          <div class="value">
            {{item.value? item.value.toLocaleString(): '-'}}
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="box color-2">
      <div class="ellips">
        <i class="icon fa fa-database"></i>
        <i class="fa fa-bars"></i>
      </div>
      <div class="content">
        <div class="detail">
          <span class="title">Net Profit</span>
          <span class="count">₦{{'0'}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
<ng-template #showLoader>
  <div class="m-5">
    <mat-progress-bar class="bg-primary" mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>


</div>
